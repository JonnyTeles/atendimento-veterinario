<div class="background">
<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
   
    <ng-container matColumnDef="idAtendimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.idAtendimento}}</td>
    </ng-container>

   
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{row.data}}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let row">{{row.cliente.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="cachorro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cachorro</th>
      <td mat-cell *matCellDef="let row">{{row.cachorro.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="veterinario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Veterinario</th>
      <td mat-cell *matCellDef="let row">{{row.veterinario.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ações</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/atendimentos/update/{{ row.idAtendimento }}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/atendimentos/delete/{{ row.idAtendimento }}" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
            <a routerLink="/atendimentos/profile/{{ row.idAtendimento }}" class="profile">
              <i class="material-icons">
                  search              
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
</div>
