<div class="background">
  <div class="mat-elevation-z4">

    <mat-form-field appearance="standard" class="filter">
      <mat-label>Filtro</mat-label>
      <input class="search-input" id="search" matInput type="text"
        (keyup)="search($event)" placeholder="Pesquisar Cachorros..."
        autocomplete="off" #input>
      <button disabled="true" matSuffix mat-icon-button aria-label
        (click)="search($event)">
        <i class="material-icons search-icon" id="icon">search</i>
      </button>
    </mat-form-field>

    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td class="dogProfile"[routerLink]="['/cachorros/profile/', row.id]"
          mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Raca Column -->
      <ng-container matColumnDef="raca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Raça</th>
        <td mat-cell *matCellDef="let row">{{row.raca.name}}</td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
        <td mat-cell *matCellDef="let row">{{row.sexo}}</td>
      </ng-container>


      <!-- Especializacao Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Idade</th>
        <td mat-cell *matCellDef="let row">{{row.idade}} anos</td>
      </ng-container>

      <!-- Peso Column -->
      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso</th>
        <td mat-cell *matCellDef="let row">{{row.peso}}kg</td>
      </ng-container>

      <!-- Tutor Column -->
      <ng-container matColumnDef="tutor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tutor</th>
        <td mat-cell *matCellDef="let row">{{row.tutor.nome}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/cachorros/update/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/cachorros/delete/{{ row.id }}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="color: red;">Nenhum resultado
          encontrado: "{{input.value}}"</td>
      </tr>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="7"
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
