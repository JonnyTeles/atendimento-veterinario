<div class="background">
    <div class="container">
        <mat-card class="mat-elevation-z4">
            <mat-card-title>Redefinir Senha</mat-card-title>
            <form [formGroup]="passwordForm" *ngIf="passwordForm"
                #formDir="ngForm" (submit)="sendEmail()">

                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email"
                        name="email" type="email" autocomplete="nope">
                        <mat-icon matSuffix class="icon">mail</mat-icon>
                        <mat-error *ngIf="email.errors?.['required']">O campo e-mail é
                            <strong>obrigatório.</strong></mat-error>
                            <mat-error *ngIf="email.errors?.['email']">E-mail inválido</mat-error>
                </mat-form-field>

           
                <mat-form-field appearance="outline">
                    <mat-label>CPF</mat-label>
                    <input matInput formControlName="cpf"
                        name="cpf" autocomplete="nope" type="text"
                        maxlength="14" mask="CPF_CNPJ">
                        <mat-icon matSuffix class="icon">assignment_ind</mat-icon>
                    <mat-error *ngIf="cpf.errors?.['required']">O campo cpf é
                        <strong>obrigatório</strong></mat-error>
                        <p *ngIf="passwordForm.get('cpf').hasError('cnpjCpfInvalid')"></p>
                </mat-form-field>

                <button mat-raised-button type="submit" color="primary">
                    <i class="material-icons">
                        login
                    </i>
                    Continuar
                </button>

                <button mat-raised-button type="button" (click)="cancel()" color="warn">
                    <i class="material-icons">
                      cancel
                    </i>
                   Cancelar
                </button>
            </form>

        </mat-card>
        <div class="img" *ngIf="invalido">
            <img src="../../../../assets/img/dogifollowconfused.png" alt="k">
        </div>
        <div class="img" *ngIf="!invalido">
            <img src="../../../../assets/img/dog-cabeca.png" alt="k">
        </div>
    </div>
</div>
