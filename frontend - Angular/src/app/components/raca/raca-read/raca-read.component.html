<div class="background">
  <div class="mat-elevation-z4">
    <mat-form-field appearance="standard" class="filter">
      <mat-label>Filtro</mat-label>
      <input class="search-input" id="search" matInput type="text"
        (keyup)="search($event)" placeholder="Pesquisar RaÃ§as..."
        autocomplete="off" #input>
      <button disabled="true" matSuffix mat-icon-button aria-label
        (click)="search($event)">
        <i class="material-icons search-icon" id="icon">search</i>
      </button>
    </mat-form-field>

    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td class="raca" [routerLink]="['/racas/profile/', row.id]" mat-cell
          *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="color: red;">Nenhum resultado
          encontrado: "{{input.value}}"</td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
