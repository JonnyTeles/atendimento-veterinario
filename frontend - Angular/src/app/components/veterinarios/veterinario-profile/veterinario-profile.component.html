<div class="background">
<mat-card class="container">
  <mat-card-title>{{nome}}</mat-card-title>
  <mat-card-subtitle>{{role}}</mat-card-subtitle>
  <mat-card-content>
    E-mail: {{email}} <br>
    CPF: {{cpf}} <br>
    {{especializacao}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="mostrarEsconder()">{{mostrar}}</button>
    <button mat-raised-button color="primary" class="logout" (click)="logout()">
      <i class="material-icons">
          logout
      </i>
      Logout
    </button>
  </mat-card-actions>
</mat-card>



<div class="mat-elevation-z4 tabela" title="Atendimentos" *ngIf="tabela"> 
  <table mat-table [dataSource]="atendimento">

    <ng-container matColumnDef="idAtendimento">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td  mat-cell *matCellDef="let row">{{row.idAtendimento}}</td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td  mat-cell *matCellDef="let row">{{row.data}}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let row">{{ row.cliente.nome }}</td>
    </ng-container>

     <ng-container matColumnDef="cachorro">
      <th mat-header-cell *matHeaderCellDef>Cachorro</th>
      <td mat-cell *matCellDef="let row">{{ row.cachorro.nome }}</td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ações</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/atendimentos/update/{{ row.idAtendimento }}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/atendimentos/delete/{{ row.idAtendimento }}" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
            <a routerLink="/atendimentos/profile/{{ row.idAtendimento }}" class="profile">
              <i class="material-icons">
                  search              
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsAtendimento"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAtendimento;"></tr>
  </table>
</div>

</div>
