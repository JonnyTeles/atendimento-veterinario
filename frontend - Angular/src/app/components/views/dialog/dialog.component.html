<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">{{data.button}}</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false" (click)="cancel()">cancelar</button>
</mat-dialog-actions>
